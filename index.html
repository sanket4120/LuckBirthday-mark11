<body>
    <div class="container">
        <h1 class="title">Is you birthday lucky?</h1>
        <div class="form-group">
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" class="form-control">
        </div>
        <div class="form-group">
            <label for="lucky-number">Lucky Number:</label>
            <input type="nuber" id="lucky-number" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn" id="check">Check</button>
        </div>
        <p id="msg"></p>
        <p id="error"></p>
    </div>
    <script src="./index.js"></script>
